name: MasterCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Copy file via scp
        uses: appleboy/scp-action@master
        with:
          # ssh connect
          username : tiger
          host     : ${{ secrets.REMOTE_HOST }}
          key      : ${{ secrets.REMOTE_SSH_KEY }}
          # file to copy
          source : ./src/test.sh
          target : /tmp/github-action.test.d/

      - name: Executing remote command
        uses: appleboy/ssh-action@master
        with:
          # ssh connect
          username : tiger
          host     : ${{ secrets.REMOTE_HOST }}
          key      : ${{ secrets.REMOTE_SSH_KEY }}
          # script to run
          script: /tmp/github-action.test.d/src/test.sh
