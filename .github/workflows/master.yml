name: MasterCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: set envvar :REMOTE_DIR
        # set env
        run : |
          echo "::set-env name=REMOTE_DIR::/tmp/github-action.test.d"

      - name: copy file via scp
        uses: appleboy/scp-action@master
        with:
          # ssh connect
          username : namgivu
          host     : ${{ secrets.REMOTE_HOST }}
          key      : ${{ secrets.REMOTE_SSH_KEY }}
          # file to copy
          source : ./src/test.sh
          target : ${{ env.REMOTE_DIR }}

      - name: executing remote command
        uses: appleboy/ssh-action@master
        with:
          # ssh connect
          username : namgivu
          host     : ${{ secrets.REMOTE_HOST }}
          key      : ${{ secrets.REMOTE_SSH_KEY }}
          # script to run
          script: ${{ env.REMOTE_DIR }}/src/test.sh

      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,eventName,ref,workflow
        env:
          # how to get value for this SLACK_WEBHOOK_URL ref. https://slack.com/intl/en-vn/help/articles/115005265063-Incoming-Webhooks-for-Slack
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
